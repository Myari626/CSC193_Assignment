<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancify My Text</title>
</head>
<body>
    <h1 style="text-align: center;">Fancify My Text</h1> <!-- Big title at the top of the page -->

    <fieldset style="border: 1px solid black;">
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset style="border: 1px solid black;">
        <legend>Fancify</legend>
        <button id="biggerBtn">Bigger!</button>
        <button id="mooBtn">Moo</button>
        <input type="radio" id="fancy" name="style" value="FancyShmancy"> FancyShmancy
        <input type="radio" id="boring" name="style" value="BoringBetty"> BoringBetty
    </fieldset>

    <script src="fancifymytext.js"></script>
</body>
</html>
